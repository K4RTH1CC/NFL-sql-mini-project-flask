{% extends "base.html" %}
{% block title %}Insert Main Page{% endblock %}
{% block content %}
<div>
    <form align = "center" method = "POST" action = "{{url_for('insert_season_server')}}">
        <h3>Season Year: <input type = "text" name = "s_year" required></input></h3>
        <h3>Season start week(YYYY/MM/DD): <input type = "text" name = "s_sw" required></input></h3>
        <h3>Season end week(YYYY/MM/DD): <input type = "text" name = "s_ew" required></input></h3>
        <input type = "submit" value = "insert_season_server">
    </form>
</div>
{% endblock %}
