{% extends "base.html" %}
{% block title %}update Main Page{% endblock %}
{% block content %}
<div>
    <form align = "center" method = "POST" action = "{{url_for('update_team_server')}}">
        <h3>team name: <input type = "text" name = "t_name" id = "t_name" required></input></h3>
        <h3>team location: <input type = "text" name = "t_loc" id = "t_loc" required></input></h3>
        <h3>League: <input type = "text" name = "league_name" id = "league_name" required></input></h3>
        <h3>Owner ID: <input type = "number" name = "owner_id" id = "owner_id" required></h3>
        <input type = "submit" value = "update_team_server">
    </form>
</div>
<table align = "center">
    <tr>
    {% for item in head %}
    <th>{{item[0]}}</th>
    {% endfor %}
    </tr>
    {% for row in res %}
    <tr>
        {% for i in row %}
        <td>{{i}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
