{% extends "base.html" %}
{% block title %}Insert Main Page{% endblock %}
{% block content %}
<div>
    <form align = "center" method = "POST" action = "{{url_for('insert_league_server')}}">
        <h3>League: <input type = "text" name = "league_name" id = "league_name" required></input></h3>
        <h3>Commissioner first name: <input type = "text" name = "c_fname" id = "c_fname" required></input></h3>
        <h3>Commissioner last name: <input type = "text" name = "c_lname" id = "c_lname" required></input></h3>
        <input type = "submit" value = "insert_league_server">
    </form>
</div>
{% endblock %}
