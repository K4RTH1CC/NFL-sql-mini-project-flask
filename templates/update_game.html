{% extends "base.html" %}
{% block title %}update Main Page{% endblock %}
{% block content %}
<div>
    <form align = "center" method = "POST" action = "{{url_for('update_game_server')}}">
        <h3>Game Number: <input type = "text" name = "g_num" required></input></h3>
        <h3>visiting team: <input type = "text" name = "vt" required></input></h3>
        <h3>home team: <input type = "text" name = "ht" required></input></h3>
        <h3>Season Year: <input type = "text" name = "s_year" required></input></h3>
        <input type = "submit" value = "update_game_server">
    </form>
</div>
<table align = "center">
    <tr>
    {% for item in head %}
    <th>{{item[0]}}</th>
    {% endfor %}
    </tr>
    {% for row in res %}
    <tr>
        {% for i in row %}
        <td>{{i}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
